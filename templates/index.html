<!DOCTYPE html>
<html>
    <head>
        <title>File Metadata Microservice</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>File Metadata Microservice</h1>
                <h3>User stories:</h3>
                <ol>
                    <li><h4>1) I can submit a FormData object that includes a file upload.</h4></li>
                    <li><h4>2) When I submit something, I will receive the file size in bytes within the JSON response.</h4></li>
                </ol>
            </div>
            <div>
                <form enctype="multipart/form-data" action="/upload" method="post" name="fileinfo">
                    <div class="form-group">
                        <label for="file">Submit a file to view information about it.</label>
                        <input type="file" name="file" class="form-control" id="file" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form> 
            </div>
        </div>
    </body>
</html>
